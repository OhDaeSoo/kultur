<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">Kult<span class="logoPart">(u)</span>r</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-5 mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/movies">
            <i class="fas fa-video fa-lg"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/albums">
            <i class="fas fa-compact-disc fa-lg"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/games">
            <i class="fas fa-gamepad fa-lg"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/books">
            <i class="fas fa-book-open fa-lg"></i>
          </a>
        </li>
        <div class="form-group has-search">
          <form class="form-inline ml-5 my-2 my-lg-0">
            <span class="fas fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Rechercher">
            <button class="btn btn-outline-success ml-1 my-2 my-sm-0" type="submit">Go !</button>
          </form>
        </div>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a *ngIf="!isLoggedIn; else userAvatar" class="nav-link" routerLinkActive="active" routerLink="/auth">
            <i class="fas fa-sign-in-alt fa-lg"></i>
          </a>
          <ng-template #userAvatar>
            <img
            [src]="userK.urlAvatar"
            (click)="onClickAvatar()"
            [matMenuTriggerFor]="menu"
            class="userAvatar" />
            <mat-menu yPosition="below" #menu="matMenu">
              <button mat-menu-item routerLink="/account/review/list">
                <mat-icon>list_alt</mat-icon>
                <span>Mes avis</span>
              </button>
              <button mat-menu-item routerLink="/account/review/add">
                <mat-icon>create</mat-icon>
                <span>Déposer un avis</span>
              </button>
              <button mat-menu-item (click)="onLogout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Se déconnecter</span>
              </button>
            </mat-menu>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
